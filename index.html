<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <div class="container text-center p-4 rounded-4">
        <h1 class="mb-5">Quote of the Day</h1>
        <div id="quote-container" class="caption border-bottom pb-3"></div>
        <div class="control float-start clearfix d-flex gap-3 ms-2">
          <span
            id="copy-btn"
            class="d-inline-block mt-3"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Copy Quote"
            data-bs-custom-class="custom-tooltip"
            ><i id="liveToastBtn" class="fa-solid fa-copy fa-2x"></i
          ></span>
          <span
            class="d-inline-block mt-3"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Add To Favorite"
            data-bs-custom-class="custom-tooltip"
          >
            <i id="quote-like" class="fa-regular fa-heart fa-2x"></i>
          </span>
          <span
            class="d-inline-block mt-3"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Favorite Quotes"
            data-bs-custom-class="custom-tooltip"
          >
            <i
              data-bs-toggle="offcanvas"
              data-bs-target="#myFavQuotes"
              aria-controls="myFavuotes"
              class="fa-solid fa-clipboard-list fa-2x"
            ></i>
          </span>
        </div>
        <button
          id="quote-Generator"
          class="btn float-end clearfix btn-outline-primary btn py-2 px-4 rounded-pill mt-3"
        >
          New Quote
        </button>
      </div>
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-body d-flex justify-content-between">
            The quote has been successfully copied
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
      <div
        class="offcanvas offcanvas-start"
        data-bs-scroll="true"
        tabindex="-1"
        id="myFavQuotes"
        aria-labelledby="myFavuotes"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
            My Favorite Quotes
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ol id="fav-quotes"></ol>

          <button
            id="clear-favQuotes"
            class="btn btn-outline-primary mt-4 py-2 px-4 m-auto float-end btn-sm"
          >
            Clear
          </button>
        </div>
      </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
